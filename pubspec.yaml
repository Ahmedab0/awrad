name: awrad
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6
  permission_handler: ^11.3.1
  flutter_svg: ^2.0.10+1
  flutter_qiblah: ^3.0.3
  share_plus: ^10.0.1
  url_launcher: ^6.3.0
  dio: ^5.6.0
  dartz: ^0.10.1
  flutter_bloc: ^8.1.6
  cached_network_image: ^3.4.1
  get_it: ^7.7.0
  flutter_spinkit: ^5.2.1
  device_preview: ^1.2.0
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.2
  equatable: ^2.0.5
  uuid: ^4.5.1
  meta: ^1.12.0





dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^3.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  fonts:
    - family: NotoKufiArabic
      fonts:
        - asset: assets/fonts/NotoKufiArabic-Bold.ttf
          weight: 700
        - asset: assets/fonts/NotoKufiArabic-Medium.ttf
          weight: 500
        - asset: assets/fonts/NotoKufiArabic-Regular.ttf
          weight: 400

    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500

    - family: Alexandria
      fonts:
        - asset: assets/fonts/Alexandria-Bold.ttf
          weight: 700
        - asset: assets/fonts/Alexandria-Regular.ttf
          weight: 400
    - family: Traditional-Arabic
      fonts:
        - asset: assets/fonts/Traditional-Arabic.ttf
          weight: 700
        - asset: assets/fonts/Traditional-Arabic.ttf
          weight: 500
        - asset: assets/fonts/Traditional-Arabic.ttf
          weight: 400

  assets:
    - assets/images/
    - assets/images/morebg.png
    - assets/images/moreLogo.png
    - assets/images/moreVector.png
    - assets/images/appInfoCover.png
    - assets/images/frameBg.png
    - assets/images/compass.png
    - assets/images/mosque.png
    - assets/images/compass.svg
    - assets/images/needle.svg
    - assets/images/compass/compass.svg
    - assets/images/compass/needle.svg
    - assets/images/noData.png
    - assets/images/errorImage.png
    - assets/images/splashCover.png

